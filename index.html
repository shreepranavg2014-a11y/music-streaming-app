<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Music Streaming App</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);width:100%;max-width:800px;padding:40px;overflow-y:auto;max-height:90vh}.header{text-align:center;margin-bottom:40px;border-bottom:3px solid #667eea;padding-bottom:20px}h1{color:#667eea;font-size:2.5em;margin-bottom:10px}p{color:#666;font-size:1.1em}.controls{display:flex;gap:10px;margin-bottom:30px;flex-wrap:wrap}.btn{padding:12px 24px;border:none;border-radius:8px;cursor:pointer;font-size:1em;transition:all 0.3s ease;font-weight:600}.btn-primary{background:#667eea;color:white}.btn-primary:hover{background:#764ba2;transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.4)}.btn-secondary{background:#f0f0f0;color:#333;border:2px solid #667eea}.btn-secondary:hover{background:#667eea;color:white}.songs-list{margin-bottom:30px}.songs-list h2{color:#333;margin-bottom:15px;font-size:1.5em}.song-item{background:#f8f9fa;padding:15px;margin-bottom:10px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;transition:all 0.3s ease}.song-item:hover{background:#667eea;color:white;transform:translateX(5px)}.song-info h3{color:inherit;margin-bottom:5px}.song-info p{color:inherit;font-size:0.9em;opacity:0.8}.song-actions{display:flex;gap:10px}.song-actions button{padding:8px 16px;font-size:0.9em}.playlists{margin-top:30px;border-top:2px solid #f0f0f0;padding-top:20px}.playlist-item{background:#f8f9fa;padding:15px;margin-bottom:10px;border-radius:10px;border-left:4px solid #667eea}.player{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:20px;border-radius:10px;text-align:center;margin-bottom:20px}.player h3{margin-bottom:10px}.current-song{font-size:1.3em;margin-bottom:5px}.artist-name{opacity:0.8;font-size:0.95em}</style></head><body><div class="container"><div class="header"><h1>ðŸŽµ Music Streaming App</h1><p>Discover, Play & Create Playlists</p></div><div class="player" id="player"><h3>Now Playing</h3><div class="current-song" id="currentSong">Select a song to play</div><div class="artist-name" id="currentArtist"></div></div><div class="controls"><button class="btn btn-primary" onclick="createPlaylist()">âž• New Playlist</button><button class="btn btn-secondary" onclick="toggleView()">ðŸ“‹ View Playlists</button></div><div id="songsView" class="songs-list"><h2>Available Songs</h2><div id="songsList"></div></div><div id="playlistsView" class="playlists" style="display:none"><h2>My Playlists</h2><div id="playlistsList"></div></div></div><script>const songs=[{id:1,title:'Summer Breeze',artist:'The Melodies',duration:'3:45'},{id:2,title:'Night Drive',artist:'Synthwave Dreams',duration:'4:12'},{id:3,title:'Ocean Wave',artist:'Serenity Sounds',duration:'3:28'},{id:4,title:'Mountain Peak',artist:'Adventure Co',duration:'3:56'},{id:5,title:'City Lights',artist:'Urban Vibes',duration:'3:33'},{id:6,title:'Starry Night',artist:'Cosmic Journey',duration:'4:05'},{id:7,title:'Forest Trail',artist:'Nature Sounds',duration:'3:42'},{id:8,title:'Beach Sunset',artist:'Tropical Bliss',duration:'3:50'}];let playlists=[];let currentSong=null;function playSong(songId){const song=songs.find(s=>s.id===songId);if(song){currentSong=song;document.getElementById('currentSong').textContent=song.title;document.getElementById('currentArtist').textContent=song.artist;document.getElementById('player').style.background='linear-gradient(135deg,#667eea 0%,#764ba2 100%)';}}function createPlaylist(){const name=prompt('Enter playlist name:');if(name){playlists.push({name:name,songs:[]});alert('Playlist created!');renderPlaylists();}}function addToPlaylist(songId){if(playlists.length===0){alert('Create a playlist first!');return;}const song=songs.find(s=>s.id===songId);const playlistNames=playlists.map(p=>p.name).join(', ');const selectedName=prompt(`Playlists: ${playlistNames}\n\nEnter playlist name:`);if(selectedName){const playlist=playlists.find(p=>p.name===selectedName);if(playlist){if(!playlist.songs.find(s=>s.id===song.id)){playlist.songs.push(song);alert(`Added to ${selectedName}!`);}else{alert('Already in this playlist!');}renderPlaylists();}else{alert('Playlist not found!');}}}function renderSongs(){const list=document.getElementById('songsList');list.innerHTML=songs.map(song=>`<div class="song-item"><div class="song-info"><h3>${song.title}</h3><p>${song.artist} â€¢ ${song.duration}</p></div><div class="song-actions"><button class="btn btn-primary" onclick="playSong(${song.id})">â–¶ Play</button><button class="btn btn-secondary" onclick="addToPlaylist(${song.id})">âž• Add</button></div></div>`).join('');}function renderPlaylists(){const list=document.getElementById('playlistsList');if(playlists.length===0){list.innerHTML='<p style="color:#999;">No playlists yet. Create one to get started!</p>';return;}list.innerHTML=playlists.map((p,i)=>`<div class="playlist-item"><h3>${p.name}</h3><p>${p.songs.length} songs</p>${p.songs.length>0?`<div style="margin-top:10px;font-size:0.9em;">${p.songs.map(s=>`${s.title} - ${s.artist}`).join('<br>')}</div>`:'<p style="color:#999;margin-top:10px;">No songs in this playlist</p>'}</div>`).join('');}function toggleView(){const songsView=document.getElementById('songsView');const playlistsView=document.getElementById('playlistsView');if(songsView.style.display==='none'){songsView.style.display='block';playlistsView.style.display='none';}else{songsView.style.display='none';playlistsView.style.display='block';}}renderSongs();</script></body></html>
